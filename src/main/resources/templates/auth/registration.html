<html>
<body>
<h1 th:text="Registration">form</h1>
<form action="/api/register" th:object="${user}" method="POST" enctype="utf8">
    <div>
        <label th:text="Username">User email</label>
        <input th:field="*{username}"/>
    </div>
    <div>
        <label th:text="Password">password</label>
        <input type="password" th:field="*{password}"/>
    </div>
    <div>
        <label th:text="confirmPass">confirm password</label>
        <input type="password" th:field="*{matchingPassword}"/>
    </div>
    <button type="submit" th:text="Submit">submit</button>
    <div th:if="${#fields.hasAnyErrors()}">
        <ul>
            <li th:each="err : ${#fields.allErrors()}" th:text="${err}" />
        </ul>
    </div>

</form>

<a th:href="@{/api/login.html}" text="Login">Login page</a>

</body>
</html>
